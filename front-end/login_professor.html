<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aluno da Academia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/estilo_login_professor.css">
    <!-- Aqui é o formulario em que o professor irá fazer o seu login  -->
    <!--  Os dados serão enviados para o arquivo verificar_login_professor.php-->
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <p>Se você é professor, insira seus dados:</p>
    <form action="../back-end/crud/verificar_login/verificar_login_professor.php" method="POST" class="mt-4">
    <div class="form-group">
    <label for="nome">Email</label>
    <input type="text" name="email" id="email" class="form-control" placeholder="Digite seu email" required>
            </div>
    <div class="form-group">
    <label for="nome">Senha</label>
    <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember">
        <label for="remember" class="remember-label">Lembrar-me</label>
      </div>
      <button type="submit" class="btn-submit">Prosseguir</button>
    </form>
  </div>
</body>
</html>
